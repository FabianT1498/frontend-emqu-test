<div class="mt-4">
	<h1>Create server</h1>
	<fieldset [disabled]="isLoading">
		<p class="mb-md-3" *ngFor="let error of errors; let i = index">
			<ngb-alert [type]="'danger'" (closed)="close(i)">{{ error }}</ngb-alert>
		</p>
		<form (ngSubmit)="createServer()" [formGroup]="serverForm">
			<ng-container *ngIf="serverForm">
				
				<div class="flex-container">
					
					<div class="item-flex">
						<mat-form-field>
							<input 
								matInput 
								[placeholder]="'IPV4 Address'" 
								formControlName="ipv4"
								required
							>
							<app-control-messages [control]="f['ipv4']"></app-control-messages>    
						</mat-form-field>
						<input type="hidden" formControlName="ipv4">
					</div>
	
					<div class="item-flex">
						<mat-form-field>
							<input 
								matInput 
								[placeholder]="'Domain Name'" 
								formControlName="domainName"
								required
							>
							<app-control-messages [control]="f['domainName']"></app-control-messages>    
						</mat-form-field>
						<input type="hidden" formControlName="domainName">
					</div>
					
				</div>
				
				<button mat-button type="submit" [disabled]="serverForm.invalid">
					<span [hidden]="isLoading">Completar</span>
					<span [hidden]="!isLoading">
						<fa-icon icon="asterisk" size="2x" [spin]="true"></fa-icon>
					</span>
				</button>
	
			</ng-container>	
		</form>
	</fieldset>
</div>
